{% extends 'movies/base.html' %}
{% load static %}

{% block body %}
<ul class="complex_list">
    {% for movie in movies_list %}
        <li class="complex_list">
            <a>
                <img src="{{ movie.poster.url }}" alt="Постер">
                <p>{{ movie.name }}</p>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock body %}
